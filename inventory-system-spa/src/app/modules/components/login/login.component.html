<div class="container">
    <div class="row">
        <h2 class="text-center mt-5 main-text-color">Welcome!</h2>
        <div class="text-center mb-5 main-text-color">Inventory System - 2024</div>
    </div>
    <div class="row">
      <div class="col-md-12 login">
        <div class="card">
          <form class="card-body">
            <div class="text-center">
              <img src="assets/images/logo.png" class="img-fluid logo img-thumbnail rounded-circle my-3"
                width="150px" alt="profile">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="Username" [(ngModel)]="username" name="username" aria-describedby="emailHelp" placeholder="Email" >
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100 fw-bold" (click)="login()">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="#" class="main-text-color fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
